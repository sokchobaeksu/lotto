<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const input = document.querySelector('input')
          const button = document.querySelector('button')
          const p = document.querySelector('p')
  
          button.addEventListener('click', () => {
            // 입력을 숫자로 변환합니다.
            const win = Number(input.value)
            // 숫자가 아니라면 바로 리턴합니다.
            if (isNaN(win)) {
              p.textContent = '당첨금을 입력해주세요'
              return
            } else if (win<50000) {
              p.textContent=`${win} 원`
            } else if (win<300000000) {
              const prize=win*0.78
              p.textContent=`${prize} 원`
            }
        })
        })
      </script>

    <link rel='stylesheet' href='css/common.css' />

    <style>
        .ball {
          display: inline-block;
          border: 1px solid black;
          border-radius: 20px;
          width: 40px;
          height: 40px;
          line-height: 40px;
          font-size: 20px;
          text-align: center;
          margin-right: 20px;
        }
      </style>

    <title>Lotto World</title>
</head>
<body>
    <header w3-include-html="includes/navbar.html"></header>
    <info w3-include-html="includes/info.html"></info>

    <!-- 당첨금 계산 -->
    <input type="text"> 원<br>
    <button>계산</button>
    <p></p>

    <div class="card border-info mt-3 mb-3">
        <div class="card-header bg-info text-light py-2">
            <i class="fa fa-info-circle"> 로또 세금 정보</i>
        </div>
        <div class="card-body">
            <div class="mb-2"><strong>로또 당첨금</strong></div>
            <div>3억 이상 : 세금 33%(소득세 30% + 주민세 3%)</div>
            <div>3억 미만 5만원 초과 : 세금 22%(소득세 20 % + 주민세 2%)</div>
            <div>5만원 이하 : 세금 없음</div>
        </div>
    </div>
</div>
    <!--footer -->
    <footer w3-include-html="includes/footer.html"></footer>



    <script src="js/include.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</html>
